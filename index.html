<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-md-4 col-md-4 p-0 bg-white shadow-lg">
          <h3 class="text-center py-3 titleStyle text-white">Sign in</h3>
          <form class="p-3">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email ..."
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password ..."
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input ms-md-2"
                id="exampleCheck1"
              />
              <label
                class="form-check-label ps-md-1 text-secondary"
                for="exampleCheck1"
                >Check me out</label
              >
              <a href="#" class="float-end pe-4">Forgot password?</a>
            </div>
            <div class="mb-3 form-check align-items-center p-0">
              <button type="submit" class="btn btn-primary w-100 formBtn">
                Submit
              </button>
            </div>

            <div class="mb-3 form-check text-center">
              <span class="text-secondary">Not a member ?</span>
              <a href="#">Register</a>
            </div>
            <div class="mb-3 form-check text-center text-secondary">
              Or sign in with:
            </div>
            <div class="mb-3 form-check icons">
              <div class="row text-center iconContains">
                <div class="col-3 ">
                    <a href="#"><i class="fab fa-facebook-square fa-3x icon" style=" color:  #3b5998;"></i></a>
                </div>
                <div class="col-3 ">
                   <a href="#"> <i class="fab fa-linkedin fa-3x icon" style=" color:  #0e76a8;"></i></a>
                </div>
                <div class="col-3 ">
                    <a href="#"><i class="fab fa-instagram-square fa-3x icon" style=" color: #E1306C;"></i></a>
                </div>
                <div class="col-3  ">
                    <a href="#"><i class="fab fa-twitter-square fa-3x icon" style=" color:  #00acee;"></i></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
    integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
